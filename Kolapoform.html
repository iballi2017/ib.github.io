<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kolapo-form</title>
    <link rel="stylesheet" href="Kolapoform.css">
</head>
<body>
    <div class="container">
        <a href="#"><img src="https://res.cloudinary.com/dhksbreon/image/upload/v1536174606/menu2.png" class="menu-image"></a>
        <img src="https://res.cloudinary.com/dhksbreon/image/upload/v1536174688/ventucon-logo.png" class="ventucon-logo">
    </div>
    <div class="form-container">
        <p class="heading">Let's build together</p>
        <p>
            <form>
                <input type="text" placeholder="Your first name">
                <p>
                <input type="text" placeholder="Your last name">
                </p>
                <p>
                <input type="text" placeholder="Your email address">
                </p>
                <p>
                <input type="text" placeholder="+234 7065569711">
                </p>
                <p>
                <input type="text" placeholder="Your country">
                </p>
                <p>
                <input type="text" placeholder="Your startup sector">
                </p>
                <p>
                <input type="text" placeholder="Your startup stage">
                </p>
                <p>
                <input type="text" placeholder="Team size">
                </p>
                <p>
                <textarea type="textarea" cols="45" rows="10" placeholder="In not more than 350 words, tell us what your startup does and problems it aims to solve"></textarea>
                </p>
                <button>APPLY</button>
            </form>
        </p>

    </div>
    <div class="menu">

    </div>
</body>
</html>
